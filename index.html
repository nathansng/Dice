<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Color Changing Dice</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Colorful Dice</h1>
		</header>
			<section id="content">
				<canvas id="Dice" data-processing-sources="Dice.pde">
				</canvas>
		    </section>
	    <footer>
		    Click to roll the dice<br>Press "e" to reset the odd and even count<br>To change total number color: <br>R: Red<br>G: Green<br>B: Blue<br>To change the dice colors:<br>1: White<br>2: Blue Green<br>3: Purple
	    </footer>
	</body>
</html>
